name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1 # 8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2 # 3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Copy build output to public
        run: mkdir -p public/dist && cp dist/scene.js public/dist/scene.js

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0 # 983d7736d9b0ae728b81ab479565c72886d7745b

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0 # 7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5 # d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
